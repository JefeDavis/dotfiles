plugins:
  debug:
    shortCut: Shift-D
    description: Add debug container
    scopes:
      - containers
    command: bash
    background: false
    confirm: true
    args:
      - -c
      - "kubectl debug -it -n=$NAMESPACE $POD --target=$NAME --image=nicolaka/netshoot:v0.11 --share-processes -- bash"
  toggle-helmrelease:
    shortCut: Shift-T
    confirm: true
    scopes:
      - helmreleases
    description: Toggle to suspend or resume a HelmRelease
    command: bash
    background: true
    args:
      - -c
      - "flux --context $CONTEXT $([ $(kubectl --context $CONTEXT get helmreleases -n $NAMESPACE $NAME -o=custom-columns=TYPE:.spec.suspend | tail -1) = \"true\" ] && echo \"resume\" || echo \"suspend\") helmrelease -n $NAMESPACE $NAME |& less"
  toggle-kustomization:
    shortCut: Shift-T
    confirm: true
    scopes:
      - kustomizations
    description: Toggle to suspend or resume a Kustomization
    command: bash
    background: true
    args:
      - -c
      - "flux --context $CONTEXT $([ $(kubectl --context $CONTEXT get kustomizations -n $NAMESPACE $NAME -o=custom-columns=TYPE:.spec.suspend | tail -1) = \"true\" ] && echo \"resume\" || echo \"suspend\") kustomization -n $NAMESPACE $NAME |& less"
  reconcile-git:
    shortCut: Shift-R
    confirm: false
    description: Flux reconcile
    scopes:
    - gitrepositories
    command: bash
    background: true
    args:
    - -c
    - "flux --context $CONTEXT reconcile source git -n $NAMESPACE $NAME |& less"
  reconcile-hr:
    shortCut: Shift-R
    confirm: false
    description: Flux reconcile
    scopes:
    - helmreleases
    command: bash
    background: true
    args:
    - -c
    - "flux --context $CONTEXT reconcile helmrelease -n $NAMESPACE $NAME |& less"
  reconcile-helm-repo:
    shortCut: Shift-R
    description: Flux reconcile
    scopes:
      - helmrepositories
    command: bash
    background: true
    confirm: false
    args:
      - -c
      - "flux reconcile source helm --context $CONTEXT -n $NAMESPACE $NAME |& less"
  reconcile-oci-repo:
    shortCut: Shift-R
    description: Flux reconcile
    scopes:
      - ocirepositories
    command: bash
    background: true
    confirm: false
    args:
      - -c
      - "flux reconcile source oci --context $CONTEXT -n $NAMESPACE $NAME |& less"
  reconcile-ks:
    shortCut: Shift-R
    confirm: false
    description: Flux reconcile
    scopes:
    - kustomizations
    command: bash
    background: true
    args:
    - -c
    - "flux --context $CONTEXT reconcile kustomization -n $NAMESPACE $NAME |& less"
  reconcile-ir:
    shortCut: Shift-R
    confirm: false
    description: Flux reconcile
    scopes:
    - imagerepositories
    command: sh
    background: true
    args:
    - -c
    - "flux --context $CONTEXT reconcile image repository -n $NAMESPACE $NAME | less"
  reconcile-iua:
    shortCut: Shift-R
    confirm: false
    description: Flux reconcile
    scopes:
    - imageupdateautomations
    command: sh
    background: true
    args:
    - -c
    - "flux --context $CONTEXT reconcile image update -n $NAMESPACE $NAME | less"
  # trace:
  #   shortCut: Shift-A
  #   confirm: false
  #   description: Flux trace
  #   scopes:
  #   - all
  #   command: bash
  #   background: false
  #   args:
  #   - -c
  #   - "flux --context $CONTEXT trace --kind `echo $RESOURCE_NAME | sed -E 's/ies$/y/' | sed -E 's/ses$/se/' | sed -E 's/(s|es)$//g'` --api-version $RESOURCE_GROUP/$RESOURCE_VERSION --namespace $NAMESPACE $NAME |& less"
  dive:
    shortCut: d
    confirm: false
    description: "Dive image"
    scopes:
      - containers
    command: dive
    background: false
    args:
      - $COL-IMAGE
  cnpg-backup:
    shortCut: b
    description: Backup
    scopes:
      - cluster
    command: bash
    confirm: true
    background: false
    args:
      - -c
      - "kubectl cnpg backup $NAME -n $NAMESPACE --context $CONTEXT |& less -R"
  cnpg-hibernate-status:
    shortCut: h
    description: Hibernate status
    scopes:
      - cluster
    command: bash
    background: false
    args:
      - -c
      - "kubectl cnpg hibernate status $NAME -n $NAMESPACE --context $CONTEXT |& less -R"
  cnpg-hibernate:
    shortCut: Shift-H
    description: Hibernate
    confirm: true
    scopes:
      - cluster
    command: bash
    background: false
    args:
      - -c
      - "kubectl cnpg hibernate on $NAME -n $NAMESPACE --context $CONTEXT |& less -R"
  cnpg-hibernate-off:
    shortCut: Shift-H
    description: Wake up hibernated cluster in this namespace
    confirm: true
    scopes:
      - namespace
    command: bash
    background: false
    args:
      - -c
      - "kubectl cnpg hibernate off $NAME -n $NAME --context $CONTEXT |& less -R"
  cnpg-logs:
    shortCut: l
    description: Logs
    scopes:
      - cluster
    command: bash
    background: false
    args:
      - -c
      - "kubectl cnpg logs cluster $NAME -f -n $NAMESPACE --context $CONTEXT"
  cnpg-psql:
    shortCut: p
    description: PSQL shell
    scopes:
      - cluster
    command: bash
    background: false
    args:
      - -c
      - "kubectl cnpg psql $NAME -n $NAMESPACE --context $CONTEXT"
  cnpg-reload:
    shortCut: r
    description: Reload
    confirm: true
    scopes:
      - cluster
    command: bash
    background: false
    args:
      - -c
      - "kubectl cnpg reload $NAME -n $NAMESPACE --context $CONTEXT |& less -R"
  cnpg-restart:
    shortCut: Shift-R
    description: Restart
    confirm: true
    scopes:
      - cluster
    command: bash
    background: false
    args:
      - -c
      - "kubectl cnpg restart $NAME -n $NAMESPACE --context $CONTEXT |& less -R"
  cnpg-status:
    shortCut: s
    description: Status
    scopes:
      - cluster
    command: bash
    background: false
    args:
      - -c
      - "kubectl cnpg status $NAME -n $NAMESPACE --context $CONTEXT |& less -R"
  cnpg-status-verbose:
    shortCut: Shift-S
    description: Status (verbose)
    scopes:
      - cluster
    command: bash
    background: false
    args:
      - -c
      - "kubectl cnpg status $NAME -n $NAMESPACE --context $CONTEXT --verbose |& less -R"
