plugin:
  select-skin:
    shortCut: Ctrl-S
    confirm: false
    description: Select Skin
    scopes:
      - all
    command: bash
    background: false
    args: ["-c", 'echo "Select default skin:" && echo "" && select f in ~/.config/k9s/skins/*.yml; do [ -n "$f" ] && cp -f "$f" ~/.config/k9s/skin.yml && break; done']
  select-skin-for-prod:
    shortCut: Ctrl-Y
    confirm: false
    description: Select Skin for Prod Contexts
    scopes:
      - all
    command: bash
    background: false
    args:
    args:
      - -c
      - |
        echo "Select a skin YAML file for Production Contexts:"
        select skin_file in $HOME/.config/k9s/skins/*.yml; do
          if [ -z "$skin_file" ]; then
            echo "Invalid selection. Please choose a skin YAML file."
          else
            break
          fi
        done

        contexts=$(kubectl config get-contexts --no-headers | awk '{print $1"\n"$2"\n"$3}'|uniq | grep -v "*" |grep "prd\|prod")
        for context in $contexts; do
          set -x
          # Create the folder with the context name
          export first_half="${context%%/*}"
          export latter_half="${context##*/}"
          mkdir -p "$HOME/.config/k9s/${first_half}"

          # Set the destination file under the created folder
          destination_file="${first_half}/${latter_half}_skin.yml"
          cp -f "${skin_file}" "$HOME/.config/k9s/${destination_file}"
        done
  debug:
    shortCut: Shift-D
    description: Add debug container
    scopes:
      - containers
    command: bash
    background: false
    confirm: true
    args:
      - -c
      - "kubectl debug -it -n=$NAMESPACE $POD --target=$NAME --image=nicolaka/netshoot:v0.11 --share-processes -- bash"
  toggle-helmrelease:
    shortCut: Shift-T
    confirm: true
    scopes:
      - helmreleases
    description: Toggle to suspend or resume a HelmRelease
    command: bash
    background: false
    args:
      - -c
      - "flux --context $CONTEXT $([ $(kubectl --context $CONTEXT get helmreleases -n $NAMESPACE $NAME -o=custom-columns=TYPE:.spec.suspend | tail -1) = \"true\" ] && echo \"resume\" || echo \"suspend\") helmrelease -n $NAMESPACE $NAME |& less"
  toggle-kustomization:
    shortCut: Shift-T
    confirm: true
    scopes:
      - kustomizations
    description: Toggle to suspend or resume a Kustomization
    command: bash
    background: false
    args:
      - -c
      - "flux --context $CONTEXT $([ $(kubectl --context $CONTEXT get kustomizations -n $NAMESPACE $NAME -o=custom-columns=TYPE:.spec.suspend | tail -1) = \"true\" ] && echo \"resume\" || echo \"suspend\") kustomization -n $NAMESPACE $NAME |& less"
  reconcile-git:
    shortCut: Shift-R
    confirm: false
    description: Flux reconcile
    scopes:
    - gitrepositories
    command: bash
    background: false
    args:
    - -c
    - "flux --context $CONTEXT reconcile source git -n $NAMESPACE $NAME |& less"
  reconcile-hr:
    shortCut: Shift-R
    confirm: false
    description: Flux reconcile
    scopes:
    - helmreleases
    command: bash
    background: false
    args:
    - -c
    - "flux --context $CONTEXT reconcile helmrelease -n $NAMESPACE $NAME |& less"
  reconcile-helm-repo:
    shortCut: Shift-Z
    description: Flux reconcile
    scopes:
      - helmrepositories
    command: bash
    background: false
    confirm: false
    args:
      - -c
      - "flux reconcile source helm --context $CONTEXT -n $NAMESPACE $NAME |& less"
  reconcile-oci-repo:
    shortCut: Shift-Z
    description: Flux reconcile
    scopes:
      - ocirepositories
    command: bash
    background: false
    confirm: false
    args:
      - -c
      - "flux reconcile source oci --context $CONTEXT -n $NAMESPACE $NAME |& less"
  reconcile-ks:
    shortCut: Shift-R
    confirm: false
    description: Flux reconcile
    scopes:
    - kustomizations
    command: bash
    background: false
    args:
    - -c
    - "flux --context $CONTEXT reconcile kustomization -n $NAMESPACE $NAME |& less"
  reconcile-ir:
    shortCut: Shift-R
    confirm: false
    description: Flux reconcile
    scopes:
    - imagerepositories
    command: sh
    background: false
    args:
    - -c
    - "flux --context $CONTEXT reconcile image repository -n $NAMESPACE $NAME | less"
  reconcile-iua:
    shortCut: Shift-R
    confirm: false
    description: Flux reconcile
    scopes:
    - imageupdateautomations
    command: sh
    background: false
    args:
    - -c
    - "flux --context $CONTEXT reconcile image update -n $NAMESPACE $NAME | less"
  trace:
    shortCut: Shift-A
    confirm: false
    description: Flux trace
    scopes:
    - all
    command: bash
    background: false
    args:
    - -c
    - "flux --context $CONTEXT trace --kind `echo $RESOURCE_NAME | sed -E 's/ies$/y/' | sed -E 's/ses$/se/' | sed -E 's/(s|es)$//g'` --api-version $RESOURCE_GROUP/$RESOURCE_VERSION --namespace $NAMESPACE $NAME |& less"
  dive:
    shortCut: d
    confirm: false
    description: "Dive image"
    scopes:
      - containers
    command: dive
    background: false
    args:
      - $COL-IMAGE
