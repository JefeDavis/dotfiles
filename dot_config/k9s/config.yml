k9s:
  liveViewAutoRefresh: false
  refreshRate: 2
  maxConnRetry: 5
  enableMouse: false
  headless: false
  logoless: false
  crumbsless: false
  readOnly: false
  noExitOnCtrlC: false
  noIcons: true
  skipLatestRevCheck: false
  logger:
    tail: 100
    buffer: 5000
    sinceSeconds: 300
    fullScreenLogs: false
    textWrap: false
    showTime: false
  currentContext: admin@jsdyb-k8s-001
  currentCluster: jsdyb-k8s-001
  clusters:
    jsdyb-k8s-001:
      namespace:
        active: all
        lockFavorites: false
        favorites:
        - all
        - default
      view:
        active: cj
      featureGates:
        nodeShell: true
      shellPod:
        image: busybox:1.35.0
        command: []
        args: []
        namespace: default
        limits:
          cpu: 100m
          memory: 100Mi
        labels: {}
      portForwardAddress: localhost
  thresholds:
    cpu:
      critical: 90
      warn: 70
    memory:
      critical: 90
      warn: 70
  screenDumpDir: /var/folders/84/g7w9dqcn49xd_wn2z0wxpx1r0000gp/T/k9s-screens-jeffdavis
